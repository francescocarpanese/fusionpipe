# Definition of node parameters
default_parameters:
  run_mode: "local" # Options: "local", "ray"
  preview: false # Whether to run in preview mode, which may limit functionality

enforced_parameters: {}

# Parameters can be defined in both global and node scopes, each with "default_parameters" and "enforced_parameters".
# The same key may appear in any of these four locations:
#   - global:default_parameters
#   - global:enforced_parameters
#   - node:default_parameters
#   - node:enforced_parameters
#
# Precedence rules:
# The final precedence order for a given key is:
#      1. node:enforced_parameters
#      2. global:enforced_parameters
#      3. node:default_parameters
#      4. global:default_parameters